<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop N' Awe</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="masthead">
		<h1 class="masthead-intro">SHOP N' AWE</h1>
		<p class="masthead-description">by mitchy g.</p>
	</div>

	<div class="shopping-list">
		<form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="What's on the menu?">
                <button class="add" type="submit">Add</button>
        </form>

        <ul class="list-items">
			<li class="item"><input class="checkbox" type="checkbox"/>Bread<a class="remove">X</a></li>
			<li class="item"><input class="checkbox" type="checkbox"/>Milk<a class="remove">X</a></li>
			<li class="item"><input class="checkbox" type="checkbox"/>Eggs<a class="remove">X</a></li>
        </ul>
	</div>

	

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
